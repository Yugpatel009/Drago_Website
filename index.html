<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drago Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./img/logo.png">
  <link rel="shortcut icon" type="image/png" href="./img/fotor-2024120218595.png">
  <link rel="apple-touch-icon" href="./img/fotor-2024120218595.png">
  <link rel="stylesheet" href="./css/style.css">

  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.80/build/spline-viewer.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #000000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    #vanta-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(0, 0, 0, 0.2) !important;
      padding: 0.8rem 1.5rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar-brand {
      color: #ffffff !important;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .nav-link {
      color: #ffffff !important;
      font-weight: 500;
      padding: 0.5rem 1.2rem;
      margin: 0 0.5rem;
      transition: all 0.3s ease;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .nav-link:hover {
      color: #1DB954 !important;
      transform: translateY(-1px);
    }

    .nav-link.active {
      color: #1DB954 !important;
      font-weight: bold;
    }

    .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.5);
      padding: 0.5rem;
    }

    .navbar-toggler:focus {
      box-shadow: none;
      border-color: rgba(255, 255, 255, 0.75);
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.75)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    @media (max-width: 991.98px) {
      .navbar-collapse {
        background-color: rgba(0, 0, 0, 0.3);
        padding: 1rem;
        margin-top: 0.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        }

      .nav-link {
        padding: 0.75rem 1rem;
        margin: 0.25rem 0;
      }

      .welcome-subtitle {
        margin-left: 20px;
        margin-top: 100px;
        font-size: 40px;
        text-align: center;
      }

      .cta-button {
        margin-left: 20px;
        margin-top: 30px;
        display: block;
        text-align: center;
        width: 80%;
        margin: 30px auto;
      }
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 0.6rem 1rem;
      }

      .navbar-brand {
        font-size: 1.2rem;
      }

      .navbar-brand img {
        width: 35px;
        height: 35px;
      }

      .nav-link {
        padding: 0.4rem 1rem;
        font-size: 0.95rem;
      }

      .welcome-subtitle {
        font-size: 32px;
        margin-top: 80px;
      }

      .cta-button {
        font-size: 24px;
        width: 70%;
      }
    }

    @media (max-width: 576px) {
      .navbar {
        padding: 0.5rem 0.8rem;
      }

      .navbar-brand {
        font-size: 1.1rem;
      }

      .navbar-brand img {
        width: 30px;
        height: 30px;
      }

      .nav-link {
        padding: 0.3rem 0.8rem;
        font-size: 0.9rem;
      }

      .welcome-subtitle {
        font-size: 28px;
        margin-top: 60px;
      }

      .cta-button {
        font-size: 20px;
        width: 60%;
      }
    }

    @media (max-width: 375px) {
      .navbar {
        padding: 0.4rem 0.6rem;
      }

      .navbar-brand {
        font-size: 1rem;
      }

      .navbar-brand img {
        width: 25px;
        height: 25px;
      }

      .nav-link {
        padding: 0.25rem 0.6rem;
        font-size: 0.85rem;
      }

      .welcome-subtitle {
        font-size: 24px;
        margin-top: 50px;
      }

      .cta-button {
        font-size: 18px;
        width: 50%;
      }
    }

    /* Landscape Mode */
    @media (max-height: 500px) and (orientation: landscape) {
      .welcome-subtitle {
        margin-top: 40px;
        font-size: 28px;
      }

      .cta-button {
        margin-top: 20px;
      }

      .navbar {
        padding: 0.4rem 1rem;
      }
    }

    /* High-DPI Screens */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .navbar-brand img {
        image-rendering: -webkit-optimize-contrast;
      }
    }

    main {
      padding-top: 80px;
      min-height: calc(100vh - 80px);
      position: relative;
      z-index: 1;
    }

    .welcome-section {
      text-align: center;
      padding: 100px 20px;
      position: relative;
      z-index: 2;
    }

    .welcome-title {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .welcome-subtitle {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .cta-button {
      display: inline-block;
      padding: 12px 30px;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid #ffc107;
      font-size: 1.2rem;
    }

    .cta-button:hover {
      background-color: #ffc107;
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
    }

    /* Mobile Responsive Styles */
    @media (max-width: 1200px) {
      .welcome-subtitle {
        font-size: 2rem;
      }
    }

    @media (max-width: 991px) {
      .welcome-section {
        padding: 80px 20px;
      }

      .welcome-subtitle {
        font-size: 1.8rem;
        margin: 100px auto 30px;
      }

      .cta-button {
        display: block;
        width: 80%;
        max-width: 300px;
        margin: 30px auto;
        text-align: center;
      }
    }

    @media (max-width: 768px) {
      .welcome-section {
        padding: 60px 15px;
      }

      .welcome-subtitle {
        font-size: 1.5rem;
        margin: 80px auto 20px;
      }

      .cta-button {
        font-size: 1.1rem;
        width: 70%;
        padding: 10px 25px;
      }

      .navbar {
        padding: 0.6rem 1rem;
      }

      .navbar-brand {
        font-size: 1.2rem;
      }

      .navbar-brand img {
        width: 35px;
        height: 35px;
      }

      .nav-link {
        padding: 0.4rem 1rem;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 576px) {
      .welcome-section {
        padding: 40px 10px;
      }

      .welcome-subtitle {
        font-size: 1.3rem;
        margin: 60px auto 20px;
      }

      .cta-button {
        font-size: 1rem;
        width: 60%;
        padding: 8px 20px;
      }

      .navbar {
        padding: 0.5rem 0.8rem;
      }

      .navbar-brand {
        font-size: 1.1rem;
      }

      .navbar-brand img {
        width: 30px;
        height: 30px;
      }

      .nav-link {
        padding: 0.3rem 0.8rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 375px) {
      .welcome-section {
        padding: 30px 8px;
      }

      .welcome-subtitle {
        font-size: 1.1rem;
        margin: 50px auto 15px;
      }

      .cta-button {
        font-size: 0.9rem;
        width: 50%;
        padding: 7px 15px;
      }

      .navbar {
        padding: 0.4rem 0.6rem;
      }

      .navbar-brand {
        font-size: 1rem;
      }

      .navbar-brand img {
        width: 25px;
        height: 25px;
      }

      .nav-link {
        padding: 0.25rem 0.6rem;
        font-size: 0.85rem;
      }
    }

    /* Landscape Mode */
    @media (max-height: 500px) and (orientation: landscape) {
      .welcome-section {
        padding: 20px;
      }

      .welcome-subtitle {
        margin: 40px auto 15px;
        font-size: 1.2rem;
      }

      .cta-button {
        margin: 15px auto;
      }

      .navbar {
        padding: 0.4rem 1rem;
      }
    }
  </style>
</head>

<body>
  <div id="vanta-canvas"></div>
  <div class="content-wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg " >
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="Drago Logo">
          Drago
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-label="Toggle navigation menu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="project.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <section class="welcome-section">
        <h1 class="welcome-title"></h1>
        <p class="welcome-subtitle" style="font-size:70px;">Welcome to our Website</p>
        <a href="project.html" class="cta-button">Explore Projects</a>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <!-- Vanta.js -->
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Initialize Vanta.js -->
  <script>
    window.addEventListener('load', function() {
      VANTA.NET({
        el: "#vanta-canvas",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 100.00,
        minWidth: 100.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x1DB954,
        backgroundColor: 0x0,
        points: 10.00,
        maxDistance: 20.00,
        spacing: 15.00
      });
    });
  </script>
</body>

</html>
