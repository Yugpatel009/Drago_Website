<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="./img/logo.png">
    <style>
        :root {
            --spotify-green: #1DB954;
            --spotify-black: #191414;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--spotify-black);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .redirect-container {
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 5rem;
            color: var(--spotify-green);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--spotify-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 2rem auto;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: var(--spotify-green);
            border-radius: 2px;
            animation: progress 3s ease-in-out forwards;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 4rem;
            }

            .loading-text {
                font-size: 1.2rem;
            }

            .progress-bar {
                width: 180px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 3rem;
            }

            .loading-text {
                font-size: 1rem;
            }

            .progress-bar {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">
            <i class="fab fa-spotify"></i>
        </div>
        <div class="loading-text">Connecting to Spotify</div>
        <div class="loading-spinner"></div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        // Redirect to the main Spotify page after 3 seconds
        setTimeout(function() {
            window.location.href = 'https://yugpatel009.github.io/Spotify/';
        }, 3000);
    </script>
</body>
</html>
