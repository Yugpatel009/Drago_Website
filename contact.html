<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drago Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./img/logo.png">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.80/build/spline-viewer.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    body::before {
      display: none;
    }

    /* Navbar Styles */
    .navbar {
      background-color: rgba(0, 0, 0, 0.8) !important;
      padding: 0.8rem 1.5rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .navbar-brand {
      color: #ffffff !important;
      font-weight: bold;
      font-size: 1.4rem;
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      color: #1DB954 !important;
    }

    .navbar-brand img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover img {
      transform: scale(1.1);
    }

    .nav-link {
      color: #ffffff !important;
      font-weight: 500;
      padding: 0.5rem 1.2rem;
      margin: 0 0.5rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: #1DB954;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 80%;
    }

    .nav-link:hover {
      color: #1DB954 !important;
    }

    .nav-link.active {
      color: #1DB954 !important;
      font-weight: bold;
    }

    .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.5);
      padding: 0.5rem;
    }

    .navbar-toggler:focus {
      box-shadow: none;
      border-color: rgba(255, 255, 255, 0.75);
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.75)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    @media (max-width: 991.98px) {
      .navbar-collapse {
        background-color: rgba(0, 0, 0, 0.9);
        padding: 1rem;
        margin-top: 0.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .nav-link {
        padding: 0.75rem 1rem;
        margin: 0.25rem 0;
      }
    }

    main {
      padding-top: 80px;
      min-height: calc(100vh - 80px);
      position: relative;
      z-index: 1;
    }

    /* Contact Section Styles */
    .contact-section {
      padding: 120px 20px 50px;
      max-width: 800px;
      margin: 0 auto;
    }

    .contact-form {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    .contact-form:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffffff;
      font-size: 2.5rem;
      font-weight: bold;
      position: relative;
      padding-bottom: 15px;
    }

    .contact-form h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: #1DB954;
      border-radius: 2px;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 10px;
      color: #ffffff;
      font-size: 1.1rem;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #1DB954;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.2);
      outline: none;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn-primary {
      width: 100%;
      padding: 12px 25px;
      border: none;
      background-color: #1DB954;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary:hover {
      background-color: #1ed760;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(29, 185, 84, 0.3);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .contact-section {
        padding: 100px 15px 30px;
      }

      .contact-form {
        padding: 30px 20px;
      }

      .contact-form h2 {
        font-size: 2rem;
        margin-bottom: 25px;
      }

      .form-label {
        font-size: 1rem;
      }

      .form-control {
        padding: 10px 12px;
        font-size: 0.95rem;
      }

      .btn-primary {
        padding: 10px 20px;
        font-size: 1rem;
      }

      .navbar {
        padding: 0.6rem 1rem;
      }

      .navbar-brand {
        font-size: 1.2rem;
      }

      .nav-link {
        padding: 0.4rem 1rem;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 576px) {
      .contact-section {
        padding: 90px 10px 20px;
      }

      .contact-form {
        padding: 25px 15px;
      }

      .contact-form h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      .form-label {
        font-size: 0.95rem;
      }

      .form-control {
        padding: 8px 12px;
        font-size: 0.9rem;
      }

      .btn-primary {
        padding: 8px 16px;
        font-size: 0.95rem;
      }

      .navbar-brand {
        font-size: 1.1rem;
      }

      .navbar-brand img {
        width: 35px;
        height: 35px;
      }

      .nav-link {
        padding: 0.3rem 0.8rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 375px) {
      .contact-section {
        padding: 80px 8px 15px;
      }

      .contact-form {
        padding: 20px 12px;
      }

      .contact-form h2 {
        font-size: 1.6rem;
        margin-bottom: 15px;
      }

      .form-label {
        font-size: 0.9rem;
      }

      .form-control {
        padding: 7px 10px;
        font-size: 0.85rem;
      }

      .btn-primary {
        padding: 7px 14px;
        font-size: 0.9rem;
      }

      .navbar-brand {
        font-size: 1rem;
      }

      .navbar-brand img {
        width: 30px;
        height: 30px;
      }

      .nav-link {
        padding: 0.25rem 0.6rem;
        font-size: 0.85rem;
      }
    }

    /* Landscape Mode */
    @media (max-height: 500px) and (orientation: landscape) {
      .contact-section {
        padding: 80px 20px 20px;
      }

      .contact-form {
        max-width: 600px;
      }
    }
  </style>
</head>

<body>
  <div>
    
    <spline-viewer url="https://prod.spline.design/56NDxjovT7fbYIwz/scene.splinecode"
      style="position: fixed; width: 100%; height: 100%; z-index: -1;"></spline-viewer>

    
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="Drago Logo">
          Drago
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-label="Toggle navigation menu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="project.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Content</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <main class="container">

      <section class="contact-section">
        <div class="contact-form">
          <h2>Contact Me</h2>
          <form action="#" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
